            var mq = window.matchMedia("(max-width: 767px)");
            if (mq.matches) {
                // window width is under 768px
                $('#DisplayRate').text('1').css('font-size', '18px').css('top', '-15px');

                // move the rate calculator
                $('#LoanCalculator').detach().insertAfter('.benefits-bar');
                $('#LoanCalculator input[type=submit]').attr('value', 'APPLY NOW')
                var $PaymentMethodCell = $('<div class="columns small-6" id="PaymentMethodCell">');
                $('label[for="PaymentMethod"]').detach().appendTo($PaymentMethodCell);
                $('#PaymentMethod').detach().appendTo($PaymentMethodCell);
                $PaymentMethodCell.append("</div>")
                $PaymentMethodCell.insertBefore('.calculated_values');

                $('#PaymentMethod').val('AutoPay');
                $('.calculated_values').addClass('columns small-6');
                setTimeout(function () {
                    $('table.loanrates tr')[2].click();
                    $('table.loanrates tr')[3].click();
                }, 1500);
            }
            else {
                mq = window.matchMedia("(max-width: 1000px)");
                if (mq.matches) {
                    $('#DisplayRate').text('1').css('font-size', '14px').css('top', '-20px');
                } else {
                    $('#DisplayRate').text('1').css('font-size', '14px').css('top', '-32px');
                }

                // move the rate calculator
                $('#LoanCalculator').detach().insertAfter('.ratedetails');
                $('#LoanCalculator input[type=submit]').attr('value', 'APPLY NOW')
                $('#PaymentMethod').val('AutoPay');
            }

            });
